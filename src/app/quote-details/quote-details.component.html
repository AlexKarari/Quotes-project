<p>
  Author: {{quote.author}}
</p>
<p>Submitted By: {{quote.submit}}</p>
<p> {{quote.completeDate|dateCount}} days passed since initial quote creation date</p>
<div class="row botttomSapce">
 <div class="col-md-2">
   <a class="btn btn-success" href="" (click)="voteUp()">LIKE ({{upVote}})
   </a>
 </div>
 <div class="col-md-10">
   <a class="btn btn-danger" href="" (click)="voteDown()">HATE ({{downVote}})
    </a>
 </div>
</div>
<button (click)='quoteComplete(true)' class="btn btn-outline-danger"> Delete </button>
