<div class="jumbotron">
  <h1>QUOTES</h1>
  <h4>WELL REKNOWNED QUOTES</h4>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-6">
      <h3>QUOTES SUBMITTED INCLUDE:</h3>
      <br>
      <div *ngFor='let quote of quotes'>
        <li>{{quote.name}}</li>
        <app-quote-details [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-details>
      </div>
    </div>

  </div>
</div>
<ul>

</ul>
